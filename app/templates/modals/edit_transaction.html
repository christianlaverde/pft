<div id="edit-transaction-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="modal-close" data-modal="edit-transaction-modal">&times;</span>
    <h2>Edit Transaction</h2>
    <form id="edit-transaction-form" method="POST">
      <input type="hidden" name="_method" value="PATCH">
      <input type="hidden" id="edit-transaction-id" name="transaction-id">

      <label for="edit-transaction-description">Description *</label>
      <input type="text" id="edit-transaction-description" name="transaction-description" required>

      <label for="edit-transaction-date">Date *</label>
      <input type="date" id="edit-transaction-date" name="transaction-date" required>

      <label for="edit-transaction-amount">Amount (USD)</label>
      <input type="text" id="edit-transaction-amount" name="transaction-amount" required placeholder="$0.00">

      <label for="edit-transaction-debit-account-id">Debit Account (To)</label>
      <select id="edit-transaction-debit-account-id" name="transaction-debit-account" required>
        <option value="">-- Select Debit Account --</option>
        {% for asset in assets %}
        <option value="{{ asset.id }}">{{ asset.name }}</option>
        {% endfor %}
        {% for expense in expenses %}
        <option value="{{ expense.id }}">{{ expense.name }}</option>
        {% endfor %}
        {% for income in incomes %}
        <option value="{{ income.id }}">{{ income.name }}</option>
        {% endfor %}
        {% for liability in liabilities %}
        <option value="{{ liability.id }}">{{ liability.name }}</option>
        {% endfor %}
        {% for equity in equities %}
        <option value="{{ equity.id }}">{{ equity.name }}</option>
        {% endfor %}
      </select>

      <label for="edit-transaction-credit-account-id">Credit Account (By)</label>
      <select id="edit-transaction-credit-account-id" name="transaction-credit-account" required>
        <option value="">-- Select Credit Account --</option>
        {% for asset in assets %}
        <option value="{{ asset.id }}">{{ asset.name }}</option>
        {% endfor %}
        {% for expense in expenses %}
        <option value="{{ expense.id }}">{{ expense.name }}</option>
        {% endfor %}
        {% for income in incomes %}
        <option value="{{ income.id }}">{{ income.name }}</option>
        {% endfor %}
        {% for liability in liabilities %}
        <option value="{{ liability.id }}">{{ liability.name }}</option>
        {% endfor %}
        {% for equity in equities %}
        <option value="{{ equity.id }}">{{ equity.name }}</option>
        {% endfor %}
      </select>

      <button type="submit" class="btn">Update Transaction</button>
    </form>
  </div>
</div>
